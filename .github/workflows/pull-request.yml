# .github/workflows/pull-request.yml
name: Pull Request

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

jobs:
  build-and-test-pr:
    runs-on: ubuntu-latest
    services:
      sql-server:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: Admin123!
          ACCEPT_EULA: Y
        ports:
          - 1445:1433
        options: >-
          --health-cmd "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Admin123!' -Q 'SELECT 1' || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.0
        ports:
          - 3333:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install .NET Aspire workload
      run: dotnet workload install aspire

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
      
    - name: Install dependencies and build the client
      working-directory: example/livedocs-client
      run: |
        npm ci
        npm run build

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test with coverage
      run: dotnet test ./tests/RxDBDotNet.Tests/RxDBDotNet.Tests.csproj --configuration Release --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      env:
        CI_ENVIRONMENT: true
      timeout-minutes: 10

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        files: ./tests/RxDBDotNet.Tests/TestResults/*/coverage.lcov
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
      
    - name: Auto-label the PR
      uses: release-drafter/release-drafter@v5
      with:
        config-name: release-drafter.yml
        disable-releaser: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}