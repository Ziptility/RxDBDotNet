name: Pull Request
on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]
jobs:
  build-and-test-pr:
    runs-on: windows-latest
    steps:
    - name: Check and switch to Linux containers
      shell: pwsh
      run: |
        $currentContext = docker context inspect --format '{{.Name}}'
        Write-Host "Current Docker context: $currentContext"
        
        if ($currentContext -eq 'default') {
          # We're likely already using Linux containers, but let's verify
          $osType = docker info --format '{{.OSType}}'
          if ($osType -ne 'linux') {
            Write-Host "Switching to Linux containers..."
            & 'C:\Program Files\Docker\Docker\DockerCli.exe' -SwitchLinuxEngine
          } else {
            Write-Host "Already using Linux containers."
          }
        } else {
          Write-Host "Not in default context. Please ensure Linux containers are being used."
        }

    - name: Verify Docker is using Linux containers
      run: |
        docker info
        if ((docker info --format '{{.OSType}}') -ne 'linux') {
          Write-Error "Docker is not using Linux containers"
          exit 1
        }

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Install .NET Aspire workload
      run: dotnet workload install aspire
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
      
    - name: Install dependencies and build the client
      working-directory: example/livedocs-client
      run: |
        npm ci
        npm run build
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test with coverage
      run: dotnet test ./tests/RxDBDotNet.Tests/RxDBDotNet.Tests.csproj --configuration Release --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      timeout-minutes: 5
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        files: ./tests/RxDBDotNet.Tests/TestResults/*/coverage.lcov
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
      
    - name: Auto-label the PR
      uses: release-drafter/release-drafter@v5
      with:
        config-name: release-drafter.yml
        disable-releaser: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}